<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <p id="demo"> Your result is: </p>
    <script>
        var totAl = 550;
        var num = parseFloat(prompt("Write a number: "))
        var result = 0

        result = num * 100 / totAl
        result = result.toFixed(2)
        console.log(result + "%")
        document.getElementById("demo").innerHTML += result + "%"



    </script>
</body>

</html>
